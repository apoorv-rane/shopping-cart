<div id="account-forgotten" class="container">
  <ul class="breadcrumb">
    <li>
      <a routerLink=""><i class="fa fa-home"></i></a>
    </li>
    <li><a routerLink="../login">Account</a></li>
    <li><a routerLink="./">Forgotten Password</a></li>
  </ul>

  <div class="row">
    <div id="content" class="col-sm-9">
      <h1>Forgot Your Password?</h1>
      <p>
        Enter the e-mail address associated with your account. Click submit to
        have a password reset link e-mailed to you.
      </p>
      <form [formGroup]="forgotForm" (ngSubmit)="forgot()">
        <h3>Your E-Mail Address</h3>

        <div class="form-horizontal">
          <hr />
          <div class="form-group required row">
            <label class="control-label col-sm-2" for="UserEmail"
              >Email Id</label
            >
            <div class="col-sm-10">
              <input
                class="form-control col-sm-12"
                type="email"
                formControlName="UserEmail"
                [ngClass]="{
                  'is-invalid': UserEmail.touched && UserEmail.errors
                }"
              />
              <div
                *ngIf="UserEmail.touched && UserEmail.errors"
                class="invalid-feedback"
              >
                <div *ngIf="UserEmail.errors.required">
                  Please enter Email Id
                </div>
                <div *ngIf="UserEmail.errors.email">
                  Please enter valid Email Id
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <input type="submit" value="Continue" class="btn btn-primary" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <aside id="column-right" class="col-sm-3 d-none d-sm-block">
      <app-aside></app-aside>
    </aside>
  </div>
</div>
